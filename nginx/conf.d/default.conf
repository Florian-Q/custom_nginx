server {
    listen 80;
    server_name YOUR_DNS.com;

    return 301 https://$server_name$request_uri;
}

server {
    listen [::]:443 ssl http2; # managed by Certbot
    listen 443 ssl http2; # managed by Certbot
    server_name YOUR_DNS.com;

    ## Enable ModSecurity
    modsecurity on;
	modsecurity_rules_file /etc/nginx/modsecurity.d/include.conf;


    location /status {
        stub_status;
    }
    
    location ~ /\.ht {
        deny  all;
    }

    location ~ /\.git {
        deny  all;
    }
}